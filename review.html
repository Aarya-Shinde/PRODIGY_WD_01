<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Review Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2; /* Light gray background */
            color: #333; /* Dark gray text */
            margin: 0;
            padding: 0;
            transition: background-color 0.3s ease-in-out;
        }

        header {
            background-color: black; /* Red header background */
            color: #ea1538; /* White text in the header */
            padding: 10px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        form {
            max-width: 600px;
            margin: auto;
            background-color: #fff; /* White background for the form */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
        }

        form:hover {
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        input, textarea, button {
            display: block;
            margin-bottom: 15px;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #ea1538; /* Blue button background */
            color: #fff; /* White text on the button */
            cursor: pointer;
        }

        button:hover {
            background-color: #a7142c; /* Darker blue on hover */
        }

        /* Pokéball animation */
        #pokeball {
            position: fixed;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            animation: roll 2s infinite linear;
            z-index: 1000;
        }

        @keyframes roll {
            0% {
                transform: translateX(-50%) rotate(0deg);
            }
            100% {
                transform: translateX(-50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Pokémon Review Page</h1>
    </header>

    <main>
        <form id="reviewForm" method="post">
            <label for="userName">Name:</label>
            <input type="text" id="userName" name="userName" required>

            <label for="userReview">Your Review:</label>
            <textarea id="userReview" name="userReview" rows="4" required></textarea>

            <button type="submit">Submit Review</button>
        </form>
    </main>

    <!-- Pokéball animation -->
    <img src="pokeball.png" alt="Pokeball" id="pokeball" width="50">

    <script>
        // Simulate smooth transition on page reload
        window.addEventListener('beforeunload', function () {
            document.body.style.backgroundColor = '#000'; // Black background during transition
        });
    </script>

</body>
</html>
